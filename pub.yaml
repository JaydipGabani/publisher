---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pub
  namespace: gatekeeper-system
  labels:
    app: pub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pub
  template:
    metadata:
      labels:
        app: pub
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "orders"
        dapr.io/metrics-port: "9999"
        dapr.io/enable-api-logging: "true"
    spec:
      containers:
      - name: go-pub
        image: docker.io/noreisch/test-publisher:0.0.13
        imagePullPolicy: Always
        env:
        - name: NUMBER
          value: "20000"
        - name: BROKERNAME
          value: "Redis"
        - name: TARGETURI
          value: ""
        - name: FUNCTIONKEY
          value: ""
        - name: INGESTIONSERVICEBATCHSIZE
          value: "1000"